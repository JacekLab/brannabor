<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Brennabor Kazka</title>
</head>
<body>
  <div class="brennabor__container">
    <div class="brennabor">
      <img class="static-rear" src="./illustration/staticRear.svg" />
      <div class="pedal-rear-axis">
        <img class="pedal-rear" src="./illustration/pedalRear.svg" />
      </div>
      <img class="wheel wheel-rear" src="./illustration/wheel.svg" />
      <img class="wheel wheel-front" src="./illustration/wheel.svg" />
      <img class="static-front" src="./illustration/staticFront.svg" />
      <img class="main-gear" src="./illustration/mainGear.svg" />
      <div class="pedal-front-axis">
        <img class="pedal-front" src="./illustration/pedalFront.svg" />
      </div>
    </div>
  </div>
</body>
</html>
